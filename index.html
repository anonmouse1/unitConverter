<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input" />
      <button id="convert-btn" onclick="convert()">Convert</button>
    </div>
    <div class="results">
      <div id="length-result" class="card">
        <h3>Length(Meter/Feet)</h3>
        <p id="length-content"></p>
      </div>
      <div id="volume-result" class="card">
        <h3>Volume(Liters/Gallons)</h3>
        <p id="volume-content"></p>
      </div>
      <div id="mass-result" class="card">
        <h3>Mass(Kilograms/Pounds)</h3>
        <p id="mass-content"></p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
